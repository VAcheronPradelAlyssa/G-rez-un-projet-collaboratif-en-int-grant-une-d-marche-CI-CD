version: '3.8'

services:
  backend:
    build: 
      context: ./back
      dockerfile: Dockerfile
    container_name: bobapp-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - bobapp-network

  frontend:
    build: 
      context: ./front
      dockerfile: Dockerfile
    container_name: bobapp-frontend
    ports:
      - "4200:4200"
    depends_on:
      - backend
    networks:
      - bobapp-network

networks:
  bobapp-network:
    driver: bridge